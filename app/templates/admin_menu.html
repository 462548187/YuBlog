{% extends "admin.html" %}
{% block content %}
{% if current_user.is_authenticated %}

<div class="admin-menu">
    <h2>管理你的网站</h2>
    <p>
        <a href="{{ url_for('admin.write') }}">
            <button>发布文章</button>
        </a>
    </p>
    <p>
        <a href="{{ url_for('admin.add_page') }}">
            <button>添加页面</button>
        </a>
    </p>
    <p>
        <a href="{{ url_for('admin.admin_pages') }}">
            <button>管理页面</button>
        </a>
    </p>
    <p>
        <a href="{{ url_for('admin.admin_drafts') }}">
            <button>管理草稿</button>
        </a>
    </p>
    <p>
        <a href="{{ url_for('admin.admin_posts') }}">
            <button>管理文章</button>
        </a>
    </p>
    <p>
        <a href="{{ url_for('admin.add_link') }}">
            <button>添加链接</button>
        </a>
    </p>
    <p>
        <a href="{{url_for('admin.logout')}}">
            <button>登出</button>

{% else %}

    <p>
        <a href="{{url_for('admin.login')}}"><button>请先登录</button></a>

</div>

{% endblock %}
